name: CI/CD - Build, Push Docker, Deploy to EC2

on:
  push:
    branches:
      - main

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/dream-vacation-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/dream-vacation-frontend
  DEPLOY_DIR: /home/ubuntu/dream-app

jobs:
  build-and-push:
    name: Build images & push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx (optional)
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          docker build -t $BACKEND_IMAGE:latest .

      - name: Build frontend image
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          # if your frontend Dockerfile builds and serves (nginx), this builds it
          docker build -t $FRONTEND_IMAGE:latest .

      - name: Push backend image
        run: docker push $BACKEND_IMAGE:latest

      - name: Push frontend image
        run: docker push $FRONTEND_IMAGE:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Create temporary deploy folder
        run: mkdir -p tmp-deploy

      - name: Copy deploy script (optional)
        run: |
          cp -R deploy tmp-deploy/ || true

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.10.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            # create deploy dir if missing
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            # create/overwrite .env from GitHub secrets (safer to use AWS Secrets Manager in prod)
            cat > .env <<'EOF'
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DOCKERHUB_REPO_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}
            EOF

            # pull new images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dream-vacation-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dream-vacation-frontend:latest

            # ensure docker-compose file exists - if not, create a minimal one
            if [ ! -f docker-compose.prod.yml ]; then
              cat > docker-compose.prod.yml <<'YAML'
            version: '3.8'
            services:
              db:
                image: mysql:8.0
                environment:
                  MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
                  MYSQL_DATABASE: ${DB_NAME}
                volumes:
                  - db_data:/var/lib/mysql
                restart: always

              backend:
                image: ${DOCKERHUB_REPO_PREFIX}/dream-vacation-backend:latest
                depends_on:
                  - db
                environment:
                  DB_HOST: db
                  DB_USER: ${DB_USER}
                  DB_PASSWORD: ${DB_PASSWORD}
                  DB_NAME: ${DB_NAME}
                ports:
                  - "3001:3001"
                restart: always

              frontend:
                image: ${DOCKERHUB_REPO_PREFIX}/dream-vacation-frontend:latest
                depends_on:
                  - backend
                ports:
                  - "80:80"
                restart: always

            volumes:
              db_data:
            YAML
            fi

            # Pull and restart stack (down then up -d)
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml up -d

            # optional cleanup
            docker image prune -f || true

            echo "Deployment done on $(hostname) at $(date)"
